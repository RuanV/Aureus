<div id="main">
    <button class="openbtn" ng-click="openNav()">Select Filters</button>
</div>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" ng-click="closeNav()">Ã—</a>
    <a ng-click="HomePageFilter = {}">All</a>
    <a ng-click="HomePageFilter.category = 'Boat'">Boats</a>
    <a ng-click="HomePageFilter.category = 'Caravan'">Caravans</a>
    <a ng-click="HomePageFilter.category = 'Trailer'">Trailers</a>
    <a>Other</a>
</div>
<div style="padding: 5px;float: left;" ng-repeat="stock in HomepageData | filter:HomePageFilter" ng-if="!IsMobile">
    <div class="card">
        <img src="{{stock.media[0]}}" alt="Denim Jeans" style="width:120px;height: 120px;">
        <h3 style="color: white;">{{stock.name}}</h3>
        <p class="price">R {{stock.price}}</p>
        <p style="color: white;">Year: {{stock.model}}</p>
        <p><button ng-click="getStockItemandDisplay(stock)">View</button></p>
    </div>
</div>
<div style="padding: 8px;" ng-repeat="stock in HomepageData | filter:HomePageFilter" ng-if="IsMobile">
    <div style="width: 100%;background-color:rgba(27, 27, 27);color: white;padding: 10px; border-radius: 5px;">
        <table style="width: 100%;text-align: center;">
            <tr>
                <td><img src="{{stock.media[0]}}" alt="Denim Jeans" style="width:100%;height: 200px;"></td>
            </tr>
            <tr>
                <td>
                    <h2>{{stock.name}}</h2>
                </td>
            </tr>
            <tr>
                <td><p class="price">R {{stock.price}}</p></td>
            </tr>
            <tr>
            	<td><button ng-click="getStockItemandDisplay(stock)" class="btn btn-primary" style="font-size: 20px;">View</button></td>
            </tr>
        </table>
    </div>
</div>
