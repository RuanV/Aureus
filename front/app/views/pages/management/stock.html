<div>
  <h1>Stock Management</h1>
</div>
<div style="width: 100%" ng-if="!IsMobile">
  <div
    class="panel panel-info"
    ng-if="userisAdmin && StockbeenFetched"
    style="background-color: rgba(27, 27, 27); color: white; padding: 10px"
  >
    <div style="float: left; padding: 2px">
      <button class="btn btn-success" ng-click="AddStockItem()">
        Add Item +
      </button>
    </div>
    <table
      class="table"
      style="background-color: rgba(27, 27, 27); color: white"
    >
      <tr>
        <th>
          <input
            class="TableFilters"
            type="text"
            ng-model="StockFilters.name"
            placeholder="Name"
          />
        </th>
        <th>Model</th>
        <th>
          <input
            class="TableFilters"
            type="text"
            ng-model="StockFilters.name"
            placeholder="Category"
          />
        </th>
        <th>Price</th>
        <th>Description</th>
        <th>Sold</th>
        <th>#</th>
        <th>#</th>
      </tr>
      <tr
        ng-repeat="item in FetchefStock |  filter:StockFilters | orderBy :item.dateCreated"
      >
        <td>{{item.name}}</td>
        <td>{{item.model}}</td>
        <td>{{item.category}}</td>
        <td>R {{item.price}}</td>
        <td>{{item.description}}</td>
        <td>{{Sold(item.sold)}}</td>
        <td>
          <a href=""
            ><button
              type="button"
              class="btn btn-warning"
              ng-click="EditStockItem(item)"
              style="background-color: rgba(255, 160, 0, 0.6)"
            >
              Edit
            </button></a
          >
        </td>
        <td>
          <a href=""
            ><button
              type="button"
              class="btn btn-danger"
              ng-click="deleteStockItem(item)"
              style="background-color: rgba(244, 67, 54, 0.6)"
            >
              &#x2297;
            </button></a
          >
        </td>
      </tr>
    </table>
  </div>
</div>
<div style="width: 100%" ng-if="IsMobile">
  <div
    class="panel panel-info"
    ng-if="userisAdmin && StockbeenFetched"
    style="background-color: rgba(27, 27, 27); color: white; padding: 10px"
  >
    <div style="float: left; padding: 2px">
      <button class="btn btn-success" ng-click="AddStockItem()">
        Add Item +
      </button>
    </div>
    <table
      class="table"
      style="background-color: rgba(27, 27, 27); color: white"
    >
      <tr>
        <th>
          <input
            class="TableFilters"
            style="width: 100%"
            type="text"
            ng-model="StockFilters.name"
            placeholder="Name"
          />
        </th>
      </tr>
      <tr
        ng-repeat="item in FetchefStock |  filter:StockFilters"
        ng-click="EditStockItem(item)"
      >
        <td>{{item.name}}</td>
      </tr>
    </table>
  </div>
</div>
<div ng-if="!userisAdmin">
  <h1>Check your Permissions</h1>
</div>
<div ng-if="!StockbeenFetched">
  <h1>Loading Data</h1>
</div>
